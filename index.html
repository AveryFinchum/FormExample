<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Example Page</title>
</head>

<body>

    <nav style="text-align: right;">
        <a href="" class="button-thing">About Us</a>
        <a href="" class="button-thing">Register</a>
    </nav>

    <div class="overall-container">
        <div class="grid-container">
            <h2>Sign Up</h2>
            <div class="grid-item-type1">
                <form>
                    <div class="grid-item">
                        <input type="text" placeholder="Email" class="block" />
                    </div>
                    <div class="grid-item">
                        <input type="text" placeholder="Username" class="block" />
                    </div>
                    <div class="grid-item">
                        <input type="password" placeholder="Password" class="block" />
                    </div>
                    <div class="grid-item">
                        <input type="password" placeholder="Confirm Password" class="block" />
                    </div>
                    <div class="grid-item submit-button ">
                        <button type="submit" class="block">Register</button>
                    </div>
                </form>
            </div>
            <div class="grid-item-type2">
                <div>
                    <a href="https://smile.amazon.com">
                        <img class="icon-link" src="assets/Amazon.png" alt="Amazon" width="75px">
                    </a>
                </div>
                <div>
                    <a href="https://www.facebook.com">
                        <img class="icon-link" src="assets/facebook.png" alt="Facebook" width="75px">
                    </a>
                </div>
                <div>
                    <a href="https://www.github.com">
                        <img class="icon-link" src="assets/github.png" alt="Github" width="75px">
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com">
                        <img class="icon-link" src="assets/insta.png" alt="Instagram" width="75px">
                    </a>
                </div>
                <div>
                    <a href="https://slack.com">
                        <img class="icon-link" src="assets/Slack.png" alt="Amazon" width="75px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
